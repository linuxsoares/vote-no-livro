@(livros: List[Livro])

@import helper._

@inicio.main("Livros mais Votados"){
<title>Livros mais Votados</title>
<style>
    body{
    padding-top: 50px;
    }
    .starter-template {
    padding: 40px 15px;
    text-align: center;
    }
</style>
<div class="container">
    <div class="starter-template">
        <h1>Livros mais Votados</h1>
        <p class="lead">Abaixo lista dos livros mais votados.</p>
        <table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
            <tfoot>
            @for(livro <- livros) {
            <tr>
                <th><a href="#">@livro.titulo</a></th>
                <th><a href="#">@livro.autor</a></th>
                <th><a href="#">@livro.descricao</a></th>
                <th><a href="#">@livro.voto</a></th>
            </tr>
            }
            </tfoot>
        </table>

    </div>
</div>


}
