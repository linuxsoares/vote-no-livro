@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href='@routes.Assets.at("bootstrap/css/bootstrap.min.css")' rel="stylesheet" media="screen">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @if(flash.containsKey("sucesso")) {
			<div class="alert alert-success">
				@flash.get("sucesso")
			</div>
		}

		@if(flash.containsKey("erro")) {
			<div class="alert alert-danger">
				@flash.get("erro")
			</div>
		}
        @content
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle"
                            data-toggle="collapse" data-target=".navbar-collapse">
                    </button>
                    <a class="navbar-brand" href="/home">Vote no Livro</a>
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/vote-no-livro">Vote Aqui!</a></li>
                        <li><a href="/maisvotados">Livros mais Votados</a></li>
                        <li><a href="http://playframework.com">Sobre o Play Framework</a></li>
                        <li><a href="http://getbootstrap.com/">Sobre o Bootstrap</a></li>
                        <li><a href="/sobre">Sobre o sistema</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </body>
</html>
