@(livros: List[Livro])

@import helper._

@main("Vote no Livro"){
    <title>Vote no Livro</title>
    <style>
        body{
        padding-top: 50px;
        }
        .starter-template {
        padding: 40px 15px;
        text-align: center;
        }
    </style>
    <div class="container">
        <div class="starter-template">
            <h1>Vote no Livro</h1>
            <p class="lead">Vote no seu livro preferido.</p>
            <table class="table table-striped table-bordered" id="example" cellpadding="0" cellspacing="0" border="0" width="100%">
                <tfoot>
                @for(livro <- livros) {
                <tr>
                    <th><a href="#">@livro.titulo</a></th>
                    <th><a href="#">@livro.voto</a></th>
                    <th><a href="@routes.LivrosController.voto(livro.idLivro)">Vote aqui</a></th>
                </tr>
                }
                </tfoot>
            </table>

        </div>
    </div>
}
